<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>login</title>
</head>
<body>
    
  <div class="contenedor">
    <div class="contenido">
    <div class="container">

        <h2>Iniciar Sesion</h2>
        <h3>Ingresa tus datos</h3>

        <form id="formulario">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="nombre de usuario" name="username">
                <label for="floatingInput">Nombre de usuario</label>
              </div>
    
              
    
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="contraseña" placeholder="Password" name="contraseña">
                <label for="floatingPassword">Contraseña</label>
              </div>

              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="flexSwitchCheckDefault">Recordarme</label>
              </div>
           
        </form>

        <button class="btn" id="boton" name="boton">Ingresar</button>


    </div>
  </div>
  </div>
    <script src="./funcion.js"></script>
</body>
</html>
