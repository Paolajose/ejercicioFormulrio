<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./estitlo.css">
    <title>Registro</title>
</head>

<body>

    <div id="container" class="container">

        <h2> Bienvenido</h2>
        <h3>Ingrese sus datos para regisrtarse</h3>

        <form id="formulario">

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="correo"  name="correo"placeholder="name@example.com">
            <label for="floatingInput">Correo Electronico</label>
          </div>

          <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username" placeholder="usuaruio">
            <label for="floatingPassword">Usuario</label>
          </div>

         

          <div class="form-floating">
            <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
          </div>

          <select class="form-select" aria-label="Default select example">
            <option selected>Seleecione su sexo</option>
            <option value="1">Hombre</option>
            <option value="2">Mujer</option>
            <option value="2">Otro</option>
            </select>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Acepta usted los terminos y condiciones?</label>
            
            </div>
           
          <a class="" href="../acceso/login.html"></a>
          <input type="submit" class="btn btn-primary" value="Registrarse">
          </form>

          <h3>Ya esta registrardo? <a href="../acceso/login.html">Inicie sesion</a>


    </div>
    
</body>
</html>
